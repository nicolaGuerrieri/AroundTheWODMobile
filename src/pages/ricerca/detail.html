<ion-header class="colorPersonal">
  <ion-navbar>
    <ion-title>
      {{global.title}}
    </ion-title>
 
	<ion-buttons end>

		<button *ngIf="!nuovoLuogo" (click)="openMapsApp()"  ion-button>
 
			<img  src="assets/images/g.png"  style="width: 30px; height: 30px" alt="" class="imgDetail">
 
		</button>
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
	
	<div #map id="map"></div>  
	<br />
	<br /> 
	<div class="row text-center" *ngIf="luogoSelezionato">
		<img *ngIf="luogoSelezionato.foto" src="{{global.preUrl}}users/leggi/{{luogoSelezionato.foto}}" alt="" class="imgDetail">
	</div>
	<br />
	<div class="row">
		<div class="col" style="text-align: center;">
			<button *ngIf="!nuovoLuogo" (click)="openMapsApp()" ion-button icon-left>
				Take me there
			</button>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col" style="text-align: center; font-size: 20px; color: red;" *ngIf="nuovoLuogoObject" >
			<div class="row text-center" *ngIf="nuovoLuogoObject.errore" >
				{{nuovoLuogoObject.errore}}
			</div>
		</div>
	</div>
	<ion-list>
		<ion-item>
			<ion-label color="primary" stacked>Where</ion-label> 
			<ion-input type="text" placeholder="Place" floating  [(ngModel)]="nuovoLuogoObject.ricerca" *ngIf="nuovoLuogo"></ion-input>
			<ion-input readonly type="text" placeholder="ricerca" floating [(ngModel)]="luogoSelezionato.ricerca" *ngIf="luogoSelezionato && !nuovoLuogo"></ion-input>
	 		<button *ngIf="nuovoLuogo" (click)="loadMapVed()" clear ion-button item-right style="color: white; font-size:15px"><ion-icon name="search"></ion-icon></button>
	 		<button *ngIf="nuovoLuogo" (click)="geolocalizza()" clear ion-button item-right style="color: white; font-size:15px"><ion-icon name="locate"></ion-icon></button>
		</ion-item>
	</ion-list>
	<br />
	<br />
	<ion-list>
		<ion-item>
			<ion-label color="primary" stacked>City</ion-label>
			<ion-input   type="text" placeholder="City" floating [(ngModel)]="nuovoLuogoObject.citta" *ngIf="nuovoLuogo"></ion-input>
			<ion-input readonly type="text" placeholder="Citta" floating [(ngModel)]="luogoSelezionato.citta" *ngIf="luogoSelezionato && !nuovoLuogo"></ion-input>
		</ion-item>
	</ion-list>
	<br />
	<br />
	<ion-list>
		 <ion-item>
			<ion-label color="primary" stacked>District</ion-label>
			<ion-input type="text" placeholder="District" [(ngModel)]="nuovoLuogoObject.provincia"  floating *ngIf="nuovoLuogo"></ion-input>
			<ion-input type="text" readonly placeholder="District"   floating [(ngModel)]="luogoSelezionato.provincia" *ngIf="luogoSelezionato && !nuovoLuogo"></ion-input>
		</ion-item>
	</ion-list>
	<br />
	<br />
	<ion-list>
		<ion-item class="nowrap">
			<ion-label color="primary" stacked>Nation</ion-label>
			<ion-input type="text" [(ngModel)]="nuovoLuogoObject.nazione"  placeholder="Nation" floating *ngIf="nuovoLuogo"></ion-input>
			<ion-input type="text" readonly   floating [(ngModel)]="luogoSelezionato.nazione" *ngIf="luogoSelezionato && !nuovoLuogo"></ion-input>
		</ion-item>
	</ion-list>
	<br />
	<br />
	<ion-list>
		<ion-item>
		<ion-label color="primary" stacked>Street</ion-label>
		<ion-input type="text" placeholder="Street" [(ngModel)]="nuovoLuogoObject.via" floating *ngIf="nuovoLuogo"></ion-input>
		<ion-input type="text" readonly placeholder="via"  floating [(ngModel)]="luogoSelezionato.via" *ngIf="luogoSelezionato && !nuovoLuogo"></ion-input>
		</ion-item>
	</ion-list>
	<br />
	<br />
	<ion-list>
		<ion-item>
		<ion-label color="primary" stacked>CAP</ion-label>
		<ion-input type="text"  [(ngModel)]="nuovoLuogoObject.cap"  placeholder="Cap" floating *ngIf="nuovoLuogo"></ion-input>
		<ion-input type="text" readonly placeholder="cap" floating [(ngModel)]="luogoSelezionato.cap" *ngIf="luogoSelezionato && !nuovoLuogo"></ion-input>
		</ion-item>
	</ion-list>
	<br />
	<br />
	<ion-list>
		<ion-item>
		<ion-label color="primary" stacked>Description</ion-label>
		<ion-input type="text"  [(ngModel)]="nuovoLuogoObject.descrizione"   placeholder="Description" floating   *ngIf="nuovoLuogo"></ion-input>
		<ion-input type="text" readonly placeholder="descrizione" floating [(ngModel)]="luogoSelezionato.descrizione" *ngIf="luogoSelezionato && !nuovoLuogo"></ion-input>
		</ion-item>
	</ion-list>
	<br />
	<br />
	<ion-list>
		<ion-item>
		<ion-label color="primary" stacked>Workout equipment</ion-label>
		<ion-input type="text"  [(ngModel)]="nuovoLuogoObject.attrezzature"   placeholder="Workout equipment" floating  *ngIf="nuovoLuogo"></ion-input>
		<ion-input type="text" readonly placeholder="attrezzature" floating [(ngModel)]="luogoSelezionato.attrezzature" *ngIf="luogoSelezionato && !nuovoLuogo"></ion-input>
		</ion-item>
	</ion-list>
	<br />
	<br />
	<ion-list>
		<ion-item>
		<ion-label color="primary" stacked>Time</ion-label>
		<ion-input type="text" placeholder="Time" floating  [(ngModel)]="nuovoLuogoObject.orari"  *ngIf="nuovoLuogo"></ion-input>
		<ion-input type="text" readonly placeholder="orario" floating [(ngModel)]="luogoSelezionato.orari" *ngIf="luogoSelezionato && !nuovoLuogo"></ion-input>
		</ion-item>
	</ion-list>
	<br />
	<div class="row">
		<div class="col" style="text-align: center; font-size: 20px; color: red;" *ngIf="nuovoLuogoObject" >
			<div class="row text-center" *ngIf="nuovoLuogoObject.errore" >
				{{nuovoLuogoObject.errore}}
			</div>
		</div>
	</div>
	<br />
	<div class="row">
		<div class="col" style="text-align: center;">
			<button (click)="back()" ion-button icon-left> 
				Back
			</button>
			<button *ngIf="nuovoLuogo" (click)="salva()" ion-button icon-left>
				Save
			</button>
		</div>
	</div>
</ion-content>
 <ion-footer class="centraTutto">
  <ion-toolbar style="color: white; font-size: 35px;"  >
	<ion-title class="centraTutto">Follow us</ion-title>
	<div class="centraTutto" style="padding-left: 15px;">
		<ion-icon name="logo-facebook"></ion-icon>
		<ion-icon name="logo-instagram"></ion-icon>
		<ion-icon name="logo-google"></ion-icon>
	</div>
  </ion-toolbar>
</ion-footer>
