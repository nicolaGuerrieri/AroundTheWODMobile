<ion-header class="colorPersonal">
  <ion-navbar>
    <ion-title>
      {{global.title}}
    </ion-title>
 
	<ion-buttons end>

		<button style="font-size: 30px;"(click)="presentActionSheet()"  ion-button>
			<ion-icon name="menu"></ion-icon>
		</button>
	</ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding style="text-align: center;">
	
	<div #map id="map"></div>  
	<br />
	<br />
	Your search: <br />
	<ion-chip>
	  <ion-label>{{citta}}</ion-label>
	</ion-chip>
	<br />
	<br />
	 
	<ion-card *ngFor="let item of cittaLuogo" tappable style="margin: 5px; margin-bottom: 10px; text-align: left;" (click)="selectPlace(item._id)">
	  <img class="imgDetailLittle" *ngIf="item.foto != null" src="{{global.preUrl}}users/leggi/{{item.foto}}"/>
 
	  <ion-card-content >
		<ion-card-title>
		  {{ item.nome }},   {{ item.citta }} <br /> {{ item.provincia }} {{ item.nazione }} 
		  </ion-card-title>
		<p>
			{{ item.descrizione }} <br />
			{{ item.orario }} {{ item.punto_risotro }}
			{{ item.via }}{{ item.sempreAperto }} {{ item.ricerca }} 
		</p>
	  </ion-card-content>
	  <ion-row no-padding>
		  <ion-col>
	 
		  </ion-col>
		  <ion-col text-center>
	 
		  </ion-col>
		  <ion-col text-right>
			<button ion-button style="background-color: white; font-size:17px; font-weight: bold;" clear small color="personal3" icon-left>
			  <ion-icon name='share-alt'></ion-icon>
			  Detail
			</button>
		  </ion-col>
      </ion-row>
	</ion-card>
	  
	
	
	
	
</ion-content>
 <ion-footer class="centraTutto">
  <ion-toolbar style="color: white; font-size: 35px;"  >
	<ion-title class="centraTutto">Follow us</ion-title>
	<div class="centraTutto" style="padding-left: 15px;">
		<ion-icon name="logo-facebook"></ion-icon>
		<ion-icon name="logo-instagram"></ion-icon>
		<ion-icon name="logo-google"></ion-icon>
	</div>
  </ion-toolbar>
</ion-footer>
