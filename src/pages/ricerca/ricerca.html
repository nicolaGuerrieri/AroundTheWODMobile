<ion-header class="colorPersonal">
  <ion-navbar>
    <ion-title>
      {{global.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
	<ion-list style="width: auto !important;">
	 <ion-buttons end>
      <button ion-button (click)="addMarker()"><ion-icon name="add"></ion-icon>Add Marker</button>
    </ion-buttons>  
	<div #map id="map"></div>  
	<br />
	<br />
	<ion-item *ngFor="let item of cittaLuogo" tappable (click)="chooseItem(item)">
		 <div>{{ item.citta }} {{ item.descrizione }}{{ item.latitudine }} {{ item.longitudine }} <br />
			  {{ item.nome }}{{ item.nazione }} {{ item.provincia }} {{ item.orario }} {{ item.punto_risotro }}
			  {{ item.via }}{{ item.sempreAperto }} {{ item.ricerca }}
		</div>
     </ion-item>
  </ion-list>
  <p>
   {{citta}}
  </p>
   <button (click)="back()" ion-button icon-left>
	  <ion-icon name="back"></ion-icon>
		Back
	</button>
</ion-content>
<ion-footer>
  <ion-toolbar>
    <ion-title>Footer</ion-title>
  </ion-toolbar>
</ion-footer>
