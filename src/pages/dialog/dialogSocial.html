<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
 <ion-content>
	<div class="row"  *ngIf="from == 'social'">
		<div class="col" style="text-align: center;">
			<button (click)="dismiss()" ion-button icon-left>
			  <ion-icon name="back"></ion-icon>
				Close
			</button>
			<button ion-button color="primary" full (click)="doFacebook()">
				<ion-icon name="logo-facebook"></ion-icon>&nbsp;&nbsp;
				Share on Facebook
			</button>
			<button ion-button color="primary" full (click)="doInstagram()">
				<ion-icon name="logo-instagram"></ion-icon>&nbsp;&nbsp;
					Share on Instagram
			</button>
			<button ion-button color="primary" full (click)="doTwitter()">
				<ion-icon name="logo-twitter"></ion-icon>&nbsp;&nbsp;
				Share on Twitter
			</button>
			<button ion-button color="primary" full (click)="doShare()">
				<ion-icon name="logo-share"></ion-icon>&nbsp;&nbsp;
				Or choose another...
			</button>
		</div>
	</div>
	<div class="row"  *ngIf="from == 'login'">
		<div class="col" style="text-align: center;">
			<button (click)="loginGoogle()" ion-button icon-left>
			  <ion-icon name="logo-google"></ion-icon>&nbsp;&nbsp;
				Login with google
			</button>
		</div>
	</div>
</ion-content>
