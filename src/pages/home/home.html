<div id="custom-overlay" [style.display]="splash ? 'flex': 'none'">
	<div class="flb">
		<div class="Aligner-item Aligner-item--top"></div>
		<img src="assets/images/kedtwhite.png">
		<div class="Aligner-item Aligner-item--bottom"></div>
	</div>
</div>

<ion-header class="colorPersonal">
	<ion-navbar>
		<ion-title>
			{{global.title}}
		</ion-title>
		<ion-buttons end>
			<button style="font-size: 30px;" (click)="info()" class="" ion-button>
				<ion-icon name="md-information-circle"></ion-icon>
			</button>
			<button *ngIf="global.userLogged" ion-button>
				<img *ngIf="global.userLogged.picture" class="profileImage" [src]="global.userLogged.picture" />
			</button>
		</ion-buttons>

	</ion-navbar>
</ion-header>

<ion-content padding>
	<img src="assets/images/ket.jpg" class="img-circular centraTutto" style="border-radius: 100px; border: 1px solid #2cb5e8;">
	<br />
	<button *ngIf="!global.userLogged" class="buttonClass" ion-button full (click)="loginWithFB()">Login con Facebook &nbsp; &nbsp;
		<ion-icon name="logo-facebook"></ion-icon>
	</button>
	<div *ngIf="global.userLogged">
		Ciao
		<b>{{ global.userLogged.username }} !!!</b>
		<div class="row" *ngIf="global.userLogged">
			<div class="centraTutto">
				<div style="text-align: center; font-size: 18px;">Cerca una città o usa la tua posizione GPS</div>
				<br />

				<ion-input *ngIf="!global._isiOS" color="personal3" class="centraTutto inputSearch" (click)="showAddressModal()" [(ngModel)]="address.place"
				 type="text" placeholder="Pick a city"></ion-input>
				<ion-input *ngIf="global._isiOS" color="personal3" class="centraTutto inputSearch" [(ngModel)]="address.place" type="text"
				 placeholder="Pick a city"></ion-input>
			</div>
			<br />
			<div style="text-align: center;">
				<button (click)="ricerca()" ion-button icon-left class="buttonClass">
					<ion-icon name="search"></ion-icon>
					Let's workout
				</button>
				<button (click)="geolocalizza()" ion-button class="buttonClass">
					<ion-icon class="colorPersonal buttonNav" style="color: white !important;" name="pin"></ion-icon>
				</button>
			</div>
			<!-- <button (click)="showAddressModal2()"  ion-button class="centraTutto"><ion-icon name="locate"></ion-icon></button> -->
		</div>
	</div>

	<div class="row" *ngIf="global.platform.is('core')">
		<div class="centraTutto">
			<div style="text-align: center; font-size: 18px;">Cerca una città o usa la tua posizione GPS</div>
			<br />

			<ion-input *ngIf="!global._isiOS" color="personal3" class="centraTutto inputSearch" (click)="showAddressModal()" [(ngModel)]="address.place"
			 type="text" placeholder="Pick a city"></ion-input>
			<ion-input *ngIf="global._isiOS" color="personal3" class="centraTutto inputSearch" [(ngModel)]="address.place" type="text"
			 placeholder="Pick a city"></ion-input>
		</div>
		<br />
		<div style="text-align: center;">
			<button (click)="ricerca()" ion-button icon-left class="buttonClass">
				<ion-icon name="search"></ion-icon>
				Let's workout
			</button>
			<button (click)="geolocalizza()" ion-button class="buttonClass">
				<ion-icon class="colorPersonal buttonNav" style="color: white !important;" name="pin"></ion-icon>
			</button>
		</div>
		<!-- <button (click)="showAddressModal2()"  ion-button class="centraTutto"><ion-icon name="locate"></ion-icon></button> -->
	</div>
</ion-content>
<ion-footer class="centraTutto">
	<ion-toolbar style="color: white; font-size: 35px;">
		<ion-title class="centraTutto">Follow us</ion-title>
		<div class="centraTutto" style="padding-left: 15px;">
			<a (click)="global.openSocial('facebook')">
				<ion-icon name="logo-facebook"></ion-icon>
			</a>
			<a (click)="global.openSocial('instagram')">
				<ion-icon data-href="https://www.instagram.com/aroundthewodapp/?hl=it" name="logo-instagram"></ion-icon>
			</a>
		</div>
	</ion-toolbar>
</ion-footer>
