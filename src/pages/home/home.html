<ion-header class="colorPersonal"  >
  <ion-navbar>
    <ion-title>
      {{global.title}}
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>

	<br /><br />
	<div class="row">
		<img src="" class="img-circular centraTutto"  > 
		<br /><br />
		<div class="centraTutto">
			<ion-input  style="text-align: center" class="centraTutto" (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Pick an address"></ion-input>
		</div>
		<br />
		 
		<button (click)="ricerca()" ion-button icon-left class="centraTutto">
		  <ion-icon name="search"></ion-icon>
			I want to train
		</button>
	</div>
 <!--  <ion-input type="text" (ionInput)="cerca()"  (keyup)="cerca()" placeholder="City" [(ngModel)]="citta" id="citta"></ion-input> -->
  
</ion-content>
 <ion-footer class="centraTutto">
  <ion-toolbar style="color: white; font-size: 35px;"  >
	<ion-title class="centraTutto">Tell friends</ion-title>
	<div class="centraTutto" style="padding-left: 15px;">
		<ion-icon name="logo-facebook"></ion-icon>
		<ion-icon name="logo-instagram"></ion-icon>
		<ion-icon name="logo-google"></ion-icon>
	</div>
  </ion-toolbar>
</ion-footer>
