  </div>
</div>

<ion-header class="colorPersonal"  >

    <ion-title>
      {{global.title}}

  </ion-navbar>
</ion-header>

<ion-content padding>

	<br /><br />

		<img src="assets/images/ket.jpg" class="img-circular centraTutto" style="border-radius: 100px; border: 1px solid #2cb5e8;" > 
		<br /><br />

			<ion-input  color="personal3"  style="" class="centraTutto inputSearch" (click)="showAddressModal()" [(ngModel)]="address.place" type="text" placeholder="Pick an address"></ion-input>

		<br />
		<div style="text-align: center;">
			<button (click)="ricerca()" ion-button icon-left class="buttonClass">

	</div>
  
</ion-content>
 <ion-footer class="centraTutto">
